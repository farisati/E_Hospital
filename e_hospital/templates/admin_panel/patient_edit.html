{% extends "admin_panel/base.html" %}
{% block content %}
<br><br>

<div class="container col-md-6">
    <h3 class="fw-bold text-primary mb-3">✏️ Edit Patient</h3>

    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}

            <label>Email</label>
            <input type="email" name="email" value="{{ profile.user.email }}" class="form-control mb-3">

            <label>Phone</label>
            <input type="text" name="phone" value="{{ profile.phone }}" class="form-control mb-3">

            <label>Address</label>
            <textarea name="address" class="form-control mb-3">{{ profile.address }}</textarea>

            <button class="btn btn-success w-100">Update Patient</button>
        </form>
    </div>
</div>

{% endblock %}
