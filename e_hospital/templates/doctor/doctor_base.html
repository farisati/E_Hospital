{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Panel | E-Hospitality</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {

    .sidebar {
      height: 100vh;

    }
    .sidebar a {

      padding: 12px 20px;

      margin-bottom: 5px;
      font-size: 15px;
    }
    .sidebar a:hover {
      background: #334155;
      border-radius: 4px;
    }
    .content {
      margin-left: 260px;
      padding: 20px;
    }
    .navbar {
      background: #0f172a !important;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center text-white mb-4">Doctor Panel</h4>

    <a href="{% url 'doctor:dashboard' %}">ğŸ  Dashboard</a>

        <a class="navbar-brand">Welcome, Dr. {{ request.user.get_username }}</a>
      </div>
    </nav>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
