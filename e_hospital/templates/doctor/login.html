<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Login | E-Hospital</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 380px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #180df0; /* blue for doctor */
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #747dfd;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #8684e9;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer-text a {
            color: #7577f6;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Doctor Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="error">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Doctor Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="footer-text">
        Not a doctor?
        <a href="{% url 'patient:login' %}">Patient Login</a>
        <br>
        
        <br>
        <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
