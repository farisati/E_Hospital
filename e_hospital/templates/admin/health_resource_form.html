{% extends "admin/base.html" %}
{% block content %}
<br><br>

<div class="container mt-4">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="bi bi-journal-plus me-2"></i>
                Add Health Resource
            </h5>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <!-- Title -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Title</label>
                    <input
                        type="text"
                        name="title"
                        class="form-control"
                        placeholder="Enter resource title"
                        required
                    >
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Category</label>
                    <select name="category" class="form-select" required>
                        <option value="">-- Select Category --</option>
                        {% for c in categories %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Resource Type -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Resource Type</label>
                    <select name="resource_type" class="form-select" required>
                        <option value="article">Article</option>
                        <option value="tip">Health Tip</option>
                    </select>
                </div>

                <!-- Content -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        Content / Description
                    </label>
                    <textarea
                        name="content"
                        class="form-control"
                        rows="4"
                        placeholder="Enter article or health tip content"
                    ></textarea>
                </div>

            

                <!-- Buttons -->
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'admin_panel:health_resource_list' %}"
                       class="btn btn-outline-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i>
                        Save Resource
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>

{% endblock %}
