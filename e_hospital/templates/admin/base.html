<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | E-Hospital</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #1f2937; /* dark grey-blue */
            color: white;
            padding-top: 80px;
        }

        .sidebar a {
            color: #c9d1d9;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            font-size: 15px;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #374151;
            color: #ffffff;
        }

        /* Content area */
        .content {
            margin-left: 260px;
            padding: 30px;
        }

        /* Top Navbar */
        .navbar-custom {
            height: 60px;
            background: #111827;
            color: white;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }

        /* Card styling */
        .card-custom {
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        .card-custom:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

<!-- Top Navbar -->
<nav class="navbar navbar-custom px-4">
    <span class="navbar-brand">E-Hospital | Admin Panel</span>

    <div class="ms-auto">
        <a href="{% url 'accounts:logout' %}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">

    <a href="{% url 'admin_panel:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
    </a>

    <a href="{% url 'admin_panel:doctor_list' %}" class="{% if request.resolver_match.url_name == 'doctor_list' %}active{% endif %}">
        <i class="bi bi-person-badge me-2"></i> Doctors
    </a>

    <a href="{% url 'admin_panel:patient_list' %}" class="{% if request.resolver_match.url_name == 'patient_list' %}active{% endif %}">
        <i class="bi bi-people me-2"></i> Patients
    </a>

    <a href="{% url 'admin_panel:appointment_list' %}" class="{% if request.resolver_match.url_name == 'appointment_list' %}active{% endif %}">
        <i class="bi bi-calendar2-check me-2"></i> Appointments
    </a>

    <a href="{% url 'admin_panel:billing_list' %}" class="nav-link"><i class="bi bi-cash-stack me-2"></i>Billing and payment</a>

    <a href="{% url 'admin_panel:insurance_list' %}"
   class="{% if request.resolver_match.url_name == 'insurance_list' %}active{% endif %}">
    <i class="bi bi-shield-check me-2"></i> Insurance Records
</a>

<a href="{% url 'admin_panel:health_resource_list' %}"
   class="{% if request.resolver_match.url_name == 'health_resource_list' %}active{% endif %}">
    <i class="bi bi-journal-medical me-2"></i> ðŸ“š Health Resources
</a>






</div>

<!-- Main Content -->
<div class="content">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
