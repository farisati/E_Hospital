{% extends "admin/base.html" %}
{% block content %}
<br><br>

<div class="container-fluid mt-4">
    <h4 class="fw-bold mb-4">
        <i class="bi bi-pencil-square me-2"></i> Edit Health Resource
    </h4>

    <form method="post" class="card shadow-sm p-4">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label fw-semibold">Title</label>
            <input type="text"
                   name="title"
                   class="form-control"
                   value="{{ resource.title }}"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Category</label>
            <select name="category" class="form-select">
                {% for c in categories %}
                <option value="{{ c.id }}"
                    {% if resource.category.id == c.id %}selected{% endif %}>
                    {{ c.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Resource Type</label>
            <select name="resource_type" class="form-select">
                <option value="article"
                    {% if resource.resource_type == 'article' %}selected{% endif %}>
                    Article
                </option>
                <option value="tip"
                    {% if resource.resource_type == 'tip' %}selected{% endif %}>
                    Health Tip
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Content</label>
            <textarea name="content"
                      rows="6"
                      class="form-control">{{ resource.content }}</textarea>
        </div>

        <div class="form-check mb-4">
            <input type="checkbox"
                   name="is_active"
                   class="form-check-input"
                   {% if resource.is_active %}checked{% endif %}>
            <label class="form-check-label">Active</label>
        </div>

        <button class="btn btn-primary">Update Resource</button>
        <br>
        <a href="{% url 'admin_panel:health_resource_list' %}"
           class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

{% endblock %}
