{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background: #f3f4f6;
    }

    .login-container {
        max-width: 450px;
        margin: 60px auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .login-title {
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        color: #111827;
        margin-bottom: 25px;
    }

    .form-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
    }

    .form-control {
        height: 48px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 16px;
    }

    .form-control:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 0.15rem rgba(99, 102, 241, 0.25);
    }

    .login-btn {
        margin-top: 15px;
        width: 100%;
        background: #6366f1;
        border: none;
        padding: 12px;
        font-size: 17px;
        font-weight: 600;
        color: #ffffff;
        border-radius: 8px;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: #4f46e5;
        transform: translateY(-2px);
    }

    .forgot-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #4f46e5;
        text-decoration: none;
        font-size: 14px;
    }

    .forgot-link:hover {
        text-decoration: underline;
    }

    .login-subtitle {
        text-align: center;
        color: #6b7280;
        margin-bottom: 25px;
    }

    .alert {
        font-size: 15px;
    }
</style>

<div class="login-container">

    <h3 class="login-title">Sign in to Your Account</h3>
    <p class="login-subtitle">Access your dashboard, appointments and more</p>

    <!-- Authentication errors -->
    {% if form.errors %}
    <div class="alert alert-danger">
        Invalid username or password. Please try again.
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control mb-3" placeholder="Enter your username">

        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control mb-3" placeholder="Enter your password">

        <button class="login-btn">Login</button>
    </form>

    <a href="{% url 'accounts:password_reset' %}" class="forgot-link">
        Forgot your password?
    </a>

</div>

{% endblock %}
